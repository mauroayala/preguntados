
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>App Hallando Huellas</title>
</head>
<body onload="iniciarPreguntados()">
    <header id="header" class="historia">
        <img src="qr.png" alt="Logo" class="imglogo" />
        <h1 class="tituloCategoria" id="tituloCategoria">Categoría: </h1>
        <span class="numeroPregunta" id="numeroPregunta">Pregunta número: 1</span>
    </header>
    <main>
        <div class="cardPreguntas" id="pregunta1">
            <h2 id="pregunta">¿Cuánto duró la Guerra de los Cien Años?</h2>
            <div id="respuesta">
                <button class="btn" onclick="validarRespuesta(0,1,1)" id="respuesta1">130</button>
                <button class="btn" onclick="validarRespuesta(0,2,1)" id="respuesta2">100</button>
                <button class="btn" onclick="validarRespuesta(1,3,1)" id="respuesta3">116</button>
                <button class="btn" onclick="validarRespuesta(0,4,1)" id="respuesta4">105</button>
            </div>
        </div>
        <div class="cardPreguntas" id="pregunta2" style="display: none">
            <h2 id="pregunta">¿Cuál es la capital de Filipinas?</h2>
            <div id="respuesta">
                <button class="btn" onclick="validarRespuesta(0,5,2)" id="respuesta5">Bora Bora</button>
                <button class="btn" onclick="validarRespuesta(1,6,2)" id="respuesta6">Manila</button>
                <button class="btn" onclick="validarRespuesta(0,7,2)" id="respuesta7">Bali</button>
                <button class="btn" onclick="validarRespuesta(0,8,2)" id="respuesta8">Puerto Princesa</button>
            </div>
        </div>
        <div class="cardPreguntas" id="pregunta3" style="display: none">
            <h2 id="pregunta">¿Cómo se llama el pintor noruego autor de la obra “El Grito”?</h2>
            <div id="respuesta">
                <button class="btn" onclick="validarRespuesta(1,9,3)" id="respuesta9">Edvard Munch</button>
                <button class="btn" onclick="validarRespuesta(0,10,3)" id="respuesta10">Vincent van Gogh</button>
                <button class="btn" onclick="validarRespuesta(0,11,3)" id="respuesta11">Édouard Manet</button>
                <button class="btn" onclick="validarRespuesta(0,12,3)" id="respuesta12">Claude Monet</button>
            </div>
        </div>
        <div class="cardPreguntas" id="pregunta4" style="display: none">
            <h2 id="pregunta">¡Felicidades! Has completado la trivia.</h2>
        </div>
    </main>
    <footer>
        <div id="feedback"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
